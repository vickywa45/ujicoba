<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Masuk | PepsStudio</title>
<link rel="stylesheet" href="login.css" />
</head>
<body>
<header class="header">
<img src="pepstudio.png" alt="Logo PepsStudio" class="logo" />
</header>

<main class="container">
<section class="login-box">
<h2>Masuk</h2>
<form>
<label for="email">Alamat email (ID)</label>
<input type="email" id="email" placeholder="Email (contoh@peps.com)" required>

<label for="password">Kata sandi</label>
<input type="password" id="password" placeholder="Silakan masukkan kata sandi Anda" required>

<button type="submit">MASUK</button>
<a href="#" class="forgot">Lupa kata sandi Anda?</a>
</form>
</section>

<section class="register-box">
<h2>Pendaftaran Anggota Baru</h2>
<a href="user.html" class="register-btn">PENDAFTARAN ANGGOTA BARU</a>
<p>Anda harus mendaftar sebagai anggota untuk menggunakan toko daring. Daftar keanggotaan dan nikmati manfaat khusus yang hanya tersedia di PepsStudio.</p>
</section>
</main>
</body>
</html>
